<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Archiving</title>
	<link rel="stylesheet" type="text/css" href="css/navbar.css"></link>
	<style type="text/css">
.ui-dataview-list .ui-dataview-row {
	border-bottom: 1px solid #A8A8A8;
	padding: 25px 10px;
	/* with the exported variables from Nova and Luna Themes*/
	border-bottom-color: var(--input-border-color, #A8A8A8);
}


</style>
</h:head>
<body>
	<nav>
		<div class="wrapper">
			<div class="logo">
				<a href="#">ADMIN</a>
			</div>
			<input type="radio" name="slider" id="menu-btn"></input> <input
				type="radio" name="slider" id="close-btn"></input>
			<ul class="nav-links">
				<label for="close-btn" class="btn close-btn"><i
					class="fas fa-times"></i></label>
				<li><a href="home.xhtml">Home</a></li>
				<li><a href="student_list.xhtml" class="desktop-item">Student
						Management</a> <input type="checkbox" id="showDrop"></input> <label
					for="showDrop" class="mobile-item">Student Management</label>
					<ul class="drop-menu">
						<li><a href="student_list.xhtml">Student List</a></li>
						<li><a href="#">Account creation</a></li>
					</ul></li>
				<li><a href="#" class="desktop-item">Team Management</a> <input
					type="checkbox" id="showDrop"></input> <label for="showDrop"
					class="mobile-item">Dropdown Menu</label>
					<ul class="drop-menu">
						<li><a href="#">Team List</a></li>
						<li><a href="#">Team creation</a></li>
					</ul></li>
				<li><a href="projects_creation.xhtml" class="desktop-item">Projects</a>
					<input type="checkbox" id="showDrop"></input> <label for="showDrop"
					class="mobile-item">Projects</label>
					<ul class="drop-menu">
						<li><a href="projects_creation.xhtml">Projects Creation</a></li>
						<li><a href="#">Submission Track</a></li>
					</ul></li>
				<li><a href="#">Configuration</a></li>
				<li><a href="archiving.xhtml">Archiving</a></li>
			</ul>
			<label for="menu-btn" class="btn menu-btn"><i
				class="fas fa-bars"></i></label>
		</div>
	</nav>

	<div class="body">
		<div class="card crud-demo">
			<h:form id="form">
				<p:growl id="messages" showDetail="true" />

				<p:toolbar>
					<p:toolbarGroup align="right">
						<p:commandButton value="Export" icon="pi pi-upload"
							styleClass="ui-button-help" ajax="false">
							<p:dataExporter type="pdf" target="dt-students"
								fileName="archive" />
						</p:commandButton>
					</p:toolbarGroup>
				</p:toolbar>

				<p:dataView var="archive" value="#{archivingView.archives}"
					gridIcon="pi pi-th-large" listIcon="pi pi-bars" id="dt-archive" widgetVar="dt-archive">

					<p:dataViewGridItem>
						<p:panel header="#{archive.name}" style="text-align:center">
							<h:panelGrid columns="1" style="width:100%">
								<h:outputText value="#{archive.description}" />
								<p:commandLink update=":dialogs:archiveDetail"
									oncomplete="PF('archiveDialog').show()" title="View Detail">
									<h:outputText styleClass="ui-icon pi pi-search"
										style="margin:0 auto;" />
									<f:setPropertyActionListener value="#{archive}"
										target="#{archivingView.selectedArchive}" />
								</p:commandLink>
							</h:panelGrid>
						</p:panel>
					</p:dataViewGridItem>

					<p:dataViewListItem>
						<h:panelGrid columns="4" style="width:100%"
							columnClasses="logo,detail">
							
							
							<p:outputPanel>
									<h:outputText value="#{archive.name}" style="font-weight: bold" />
							</p:outputPanel>
							<p:outputPanel>
								<h:outputText value="#{archive.description}" style="font-weight: bold" />
							</p:outputPanel>
							<p:outputPanel>
								<h:outputText value="#{archive.type}" style="font-weight: bold" />
							</p:outputPanel>

							<p:commandLink update=":dialogs:archiveDetail"
								oncomplete="PF('archiveDialog').show()" title="View Detail" action="archivingView.setSelectedArchive">
								<h:outputText styleClass="ui-icon pi pi-search"
									style="margin:0 auto;" />
								<f:setPropertyActionListener value="#{archive}"
									target="#{archivingView.selectedArchive}" />
							</p:commandLink>
						</h:panelGrid>
					</p:dataViewListItem>
				</p:dataView>




			</h:form>

			<h:form id="dialogs">

				<p:dialog header="Project Info" widgetVar="archiveDialog"
					modal="true" showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="archiveDetail" style="text-align:center;">
						<p:panelGrid columns="2"
							rendered="#{not empty archivingView.selectedArchive}"
							columnClasses="label,value">


							<h:outputText value="Name:" />
							<h:outputText value="#{archivingView.selectedArchive.name}" />

							<h:outputText value="Description" />
							<h:outputText
								value="#{archivingView.selectedArchive.description}" />

							<h:outputText value="Type:" />
							<h:outputText value="#{archivingView.selectedArchive.type}" />
							
							
						</p:panelGrid>
						<p:commandButton id="delete-archive-button"
							value="Delete" icon="pi pi-trash"
							action="#{archivingView.deleteSelectedArchive}"
							styleClass="ui-button-danger">
							<p:confirm header="Confirmation"
								message="Delete the selected archive?"
								icon="pi pi-exclamation-triangle" />
						</p:commandButton>
					</p:outputPanel>
				</p:dialog>

				<p:confirmDialog global="true" showEffect="fade" width="300">
					<p:commandButton value="Yes" type="button"
						styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no ui-button-secondary"
						icon="pi pi-times" />
				</p:confirmDialog>
			</h:form>
		</div>
	</div>
</body>
</html>
