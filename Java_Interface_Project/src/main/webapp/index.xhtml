<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head><title>Dialog</title></h:head>
<h:form>
    <p:growl>
        <p:autoUpdate />
    </p:growl>
 
    <p:signature style="width:400px;height:200px" widgetVar="sig" value="#{signatureView3.value}" required="true" guideline="true"/>
 
    <div style="margin:20px 0">
        <p:commandButton value="Submit" icon="pi pi-check" update="output"/>
        <p:commandButton value="Clear" icon="pi pi-times" type="button" onclick="PF('sig').clear()"/>
    </div>
 
    <p:outputPanel id="output">
        <h:outputText rendered="#{not empty signatureView3.value}" style="font-size:24px;display:block" value="Your Signature" />
        <p:signature style="width:400px;height:200px;" value="#{signatureView2.value}" readonly="true"
                     rendered="#{not empty signatureView3.value}" backgroundColor="#eaeaea" color="#03a9f4"/>
    </p:outputPanel>
</h:form>
</html>
